<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sorting Visualizer</title>
		<link href="Sorting.css" rel="stylesheet" type="text/css">
		<script src="Sorting.js" type="text/javascript"></script>
		<script src="ElementController.js" type="text/javascript"></script>

		<!--Bootstrap CDN links-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body onload="init()">
		<div class="row">
			<div class="col-md-1 col-sm-0"></div>
			<div class="col-md-10 col-sm-12">
				<div id="taskbar" style="border: 1px solid black;">
					<div id="algContainer">
						<label for="algorithm">Algorithm:</label>
						<select id="algList">
							<option value="Bubble" selected>Bubble Sort</option>
							<option value="Heap">Heap Sort</option>
							<option value="Insertion">Insertion Sort</option>
							<option value="Quick">Quick Sort</option>
							<option value="Merge">Merge Sort</option>
						</select>
					</div>
					<div id="speedSliderContainer">
						<div id="speedTB"></div>
						<input type="range" name="speedSlider" id="speedSlider" max="1000" min="100" step="100">
					</div>
					<div id="sizeSliderContainer">
						<div id="sliderTB"></div>
						<input type="range" name="sizeSlider" id="sizeSlider" max="200" min="10" step="1">
					</div>
					<button id="startBtn" value="Start Sort" onclick="startAlgorithm()">Start Sort</button>
					<button id="resetBtn" value="Reset" onclick="resetSvg()">Reset</button>
				</div>
				<div id="svgContainer">
					<div class="row" id="svgRow">
						<div class="col-md-6 col-sm-12">
							<svg id="sortingDisplaySvg"></svg>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1 col-sm-0"></div>
		</div>
		<div id="writeupContainer"></div>
	</body>
</html>
