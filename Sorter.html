<!DOCTYPE html>
<html>
	<head>
		<title>Sorting Visualizer</title>
		<link href="Sorting.css" rel="stylesheet" type="text/css">
		<script src="Sorting.js" type="text/javascript"></script>

		<!--Bootstrap CDN links-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body onload="initCanvas()">
		<div class="row">
			<div class="col-md-1 col-sm-0"></div>
			<div class="col-md-10 col-sm-12">
				<div id="taskbar" style="border: 1px solid black;">
					<div id="algorithmContainer">
						<form onsubmit="startAlgorithm();">
							<label for="algorithm">Algorithm:</label>
							<input list="algList" name="algorithm" id="algorithm">
							<datalist id="algList">
								<option value="Insertion" disabled selected>					
								<option value="Quick" disabled>
								<option value="Heap" disabled>
								<option value="Bubble" disabled>
								<option value="Merge" disabled>
							</datalist>
							<input type="submit" value="Start Sort">
						</form>
					</div>
				</div>
				<div id="canvasContainer">
					<canvas id="sortingDisplayCanvas"></canvas>
				</div>
			</div>
			<div class="col-md-1 col-sm-0"></div>
		</div>
		<div id="writeupContainer"></div>
	</body>
</html>
